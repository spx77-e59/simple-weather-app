<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="fetchData">
      <input
        type="text"
        name="location"
        id="location"
        placeholder="Enter location"
      />
      <select name="period" id="period">
        <option value="today" selected>Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="last7days">Last 7 Days</option>
        <option value="next7days">Next 7 Days</option>
      </select>
      <select name="unitGroup" id="unitGroup">
        <option value="metric" selected>Metric (degree C, km)</option>
        <option value="us">US(F, miles)</option>
        <option value="uk">UK(C,miles)</option>
      </select>
      <button type="submit">Search</button>
    </form>
    <div id="content">
      <div id="todayContainer" style="display: none">
        <h2>Current Conditions</h2>
        <div id="currentConditions">
          <img src="#" alt="" />
        </div>
        <h2>Today</h2>
        <div id="today"></div>
        <h2>Hourly</h2>
        <div id="hours"></div>
      </div>
      <div id="yesterdayContainer" style="display: none">
        <h2>Yesterday</h2>
        <div id="yesterdayData"></div>
      </div>
      <div id="tomorrowContainer" style="display: none">
        <h2>Tomorrow</h2>
        <div id="tomorrowData"></div>
      </div>
      <div id="sevenDaysContainer" style="display: none"></div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
